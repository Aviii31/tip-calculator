<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip & Split App</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #00f260;  /* Neon Green */
            --secondary: #0575e6; /* Deep Blue */
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Floating Background Shapes */
        .shape {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: move 15s infinite alternate;
        }
        .shape-1 { top: -10%; left: -10%; width: 400px; height: 400px; background: var(--primary); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        .shape-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: var(--secondary); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }

        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(40px, 20px) rotate(20deg); }
        }

        /* Main Card */
        .app-container {
            width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        h2 { font-weight: 700; letter-spacing: 1px; }
        
        .reset-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: rgba(255,255,255,0.6);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .reset-btn:hover { background: rgba(255,255,255,0.1); color: white; transform: rotate(180deg); }

        /* Inputs */
        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ccc; }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-wrapper i { position: absolute; left: 15px; color: var(--primary); }
        
        input[type="number"] {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            padding: 12px 12px 12px 40px;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        /* Range Slider for Tip */
        .range-container { display: flex; align-items: center; gap: 15px; }
        input[type="range"] {
            flex: 1;
            accent-color: var(--primary);
            height: 6px;
            cursor: pointer;
        }
        .percentage-display {
            font-weight: bold;
            color: var(--primary);
            width: 50px;
            text-align: right;
        }

        /* Split People Counter */
        .split-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 5px;
        }
        .split-btn {
            width: 40px;
            height: 40px;
            background: var(--glass);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .split-btn:hover { background: var(--primary); color: #000; }
        #personCount { font-weight: bold; font-size: 1.2rem; }

        /* Results Display */
        .results {
            margin-top: 30px;
            background: rgba(0,0,0,0.4);
            border-radius: 20px;
            padding: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .result-row:last-child { margin-bottom: 0; }
        
        .label-sm { font-size: 0.85rem; color: #aaa; }
        .label-lg { font-size: 1rem; font-weight: bold; }
        
        .amount-sm { font-size: 1.1rem; color: var(--primary); }
        .amount-lg { font-size: 1.8rem; color: var(--primary); font-weight: 700; }

    </style>
</head>
<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="app-container" id="card">
        <header>
            <h2>Split & Tip</h2>
            <button class="reset-btn" onclick="resetApp()"><i class="fas fa-undo"></i></button>
        </header>

        <div class="control-group">
            <label>Bill Total</label>
            <div class="input-wrapper">
                <i class="fas fa-rupee-sign"></i>
                <input type="number" id="billTotal" placeholder="0.00" oninput="calculate()">
            </div>
        </div>

        <div class="control-group">
            <label>Select Tip</label>
            <div class="range-container">
                <input type="range" id="tipRange" min="0" max="100" value="15" oninput="updateTipDisplay()">
                <span class="percentage-display" id="tipPercent">15%</span>
            </div>
        </div>

        <div class="control-group">
            <label>Split Between</label>
            <div class="split-controls">
                <button class="split-btn" onclick="adjustPeople(-1)">-</button>
                <span id="personCount">1</span>
                <button class="split-btn" onclick="adjustPeople(1)">+</button>
            </div>
        </div>

        <div class="results">
            <div class="result-row">
                <div>
                    <div class="label-lg">Total / Person</div>
                    <div class="label-sm">Bill + Tip</div>
                </div>
                <div class="amount-lg" id="perPersonTotal">₹0.00</div>
            </div>
            
            <div class="result-row">
                <div>
                    <div class="label-lg">Tip Amount</div>
                    <div class="label-sm">Per person</div>
                </div>
                <div class="amount-sm" id="perPersonTip">₹0.00</div>
            </div>
        </div>
    </div>

    <script>
        let people = 1;

        function updateTipDisplay() {
            const val = document.getElementById('tipRange').value;
            document.getElementById('tipPercent').innerText = val + "%";
            calculate();
        }

        function adjustPeople(change) {
            people += change;
            if (people < 1) people = 1;
            document.getElementById('personCount').innerText = people;
            calculate();
        }

        function calculate() {
            const bill = parseFloat(document.getElementById('billTotal').value);
            const tipPercent = parseInt(document.getElementById('tipRange').value);

            // Handle empty or invalid input gracefully
            if (isNaN(bill) || bill <= 0) {
                document.getElementById('perPersonTotal').innerText = "₹0.00";
                document.getElementById('perPersonTip').innerText = "₹0.00";
                return;
            }

            const totalTip = (bill * tipPercent) / 100;
            const totalBill = bill + totalTip;

            const tipPerPerson = totalTip / people;
            const totalPerPerson = totalBill / people;

            // Animate Numbers (Simple Update)
            document.getElementById('perPersonTip').innerText = "₹" + tipPerPerson.toFixed(2);
            document.getElementById('perPersonTotal').innerText = "₹" + totalPerPerson.toFixed(2);
        }

        function resetApp() {
            document.getElementById('billTotal').value = '';
            document.getElementById('tipRange').value = 15;
            people = 1;
            document.getElementById('personCount').innerText = '1';
            updateTipDisplay();
        }

        // 3D Tilt Effect
        const card = document.getElementById('card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
